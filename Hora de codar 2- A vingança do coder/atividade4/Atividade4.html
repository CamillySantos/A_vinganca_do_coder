    <script>
        /*Faça um programa que leia 3 valores informados pelo
         usuário (considere que não serão informados valores 
         iguais) e escrever a soma dos 2 maiores.*/
        
        var valor1 = parseFloat(prompt("Digite o primeiro valor: "));
        var valor2 = parseFloat(prompt("Digite o segundo valor: "));
        var valor3 = parseFloat(prompt("Digite o terceiro valor: "));

       // Encontra os 2 maiores valores
       var maiorValor = Math.max(valor1, valor2, valor3);
       var menorValor = Math.min(valor1, valor2, valor3);
       var meioValor = (valor1 + valor2 + valor3) - (maiorValor + menorValor);

       // Calcula a soma dos 2 maiores valores
       var somaDosMaiores = maiorValor + meioValor;

       // Exibe a soma dos 2 maiores valores

       alert
       alert("A soma dos 2 maiores valores é: " + somaDosMaiores);
    </script>
