          var num2 = parseFloat(prompt("Digíte o 2º número"));
          var num3 = parseFloat(prompt("Digíte o 3º número"));
          var num4 = parseFloat(prompt("Digíte o 4º número"));

          alert("O 1º número é: " + num1 + ".");
          alert("O último número é: " + num4 + ".");

          var maiorValor = Math.max(num1, num2, num3, num4);

          alert("O maior valor é " + maiorValor);
