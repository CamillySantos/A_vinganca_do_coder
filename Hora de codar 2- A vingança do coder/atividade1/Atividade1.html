    <script>

        /*Escreva um programa em que o usuário informe dois
         números utilizando o "prompt". Então escreva em tela o maior deles.*/

        var primeiro_numero = prompt("Digite um número");
        var segundo_numero = prompt("Digite outro número");

        if (primeiro_numero > segundo_numero) {
            alert("O primeiro número é maior " + primeiro_numero);
        } else if (primeiro_numero < segundo_numero) {
            alert("O segundo número é maior " + segundo_numero);
        } else if (primeiro_numero == segundo_numero) {
            alert("Os números são iguais ");
        } else {
            alert("ERRO")
        }
    </script>
