    <script>
        /*Faça um programa que leia um valor informado pelo usuário e diga se o
         valor informado é positivo, negativo ou zero.*/

         var num = prompt("Digite qualquer número podendo ser positivo ou negativo");

         if (num > 0) {
            alert("Esse número é positivo " + num);
         } else if (num < 0) {
            alert("Esse número é negativo " + num);
         } else if (num == 0) {
            alert("Esse número é zero " + num);
         } else {
            alert("ERRO");
         }

    </script>
